<script>

	$('#disorder-visual').click(function(){
		$(".active").removeClass('active');
		$(this).parent().addClass('active');
		$('#disorder-html-div').hide();
		$('#disorder-visual-div').show();
	});


	$('#disorder-html').click(function(){
		$(".active").removeClass('active');
		$(this).parent().addClass('active');
		$('.active-content').removeClass('active-content').addClass('inactive-content');
		$('#disorder-html-div').load('html_source/source4.html #md-content',  function(response, status, xhr) {
		  	if (status == "error") {
		  		alert (xhr.status)
		    	var msg = "Sorry but there was an error: ";
		    	$("#error").html(msg + xhr.status + " " + xhr.statusText);
		  	}
			$('#disorder-visual-div').hide();
			$(this).show();
		});
	});
</script>
