<html lang="en">
	<head>
		<meta charset="utf-8">
		<style type="text/css">	
			.axis path,
			.axis line {
				fill: none;
				stroke: black;
				shape-rendering: crispEdges;
			}
			
			.axis text {
				font-family: sans-serif;
				font-size: 11px;
			}

			#phd-text-div, #phd-html-div{
				display: none;
			}


		</style>
	<script type="text/javascript" src="../javascript/d3/d3.v3.min.js"></script>
	<script>
	$('#phd-visual').click(function(){
		$(".active").removeClass('active');
		$(this).parent().addClass('active');
		$('#phd-html-div').hide();
		$('#phd-text-div').hide();
		$('#phd-visual-div').show();
	});


	$('#phd-html').click(function(){
		$(".active").removeClass('active');
		$(this).parent().addClass('active');
		$('#phd-html-div').load('html_source/source4.html #phd-content',  function(response, status, xhr) {
		  	if (status == "error") {
		  		alert (xhr.status)
		    	var msg = "Sorry but there was an error: ";
		    	$("#error").html(msg + xhr.status + " " + xhr.statusText);
		  	}
		  	$('#phd-text-div').hide();
			$('#phd-visual-div').hide();
			$(this).show();
		});
	});


	$('#phd-text').click(function(){
		$(".active").removeClass('active');
		$(this).parent().addClass('active');
		$.get('data/raw/query.phdPred', function(data) {
			$('#phd-text-div').html('<pre>'+data+'</pre>').addClass('active-content');
			$('#phd-text-div').show();
			$('#phd-visual-div').hide();
			$('#phd-html-div').hide();
		});
	});
	</script>
		
</head>
<body>

<ul class="nav nav-tabs">
<li class="active"> <a id='phd-visual' href="#">Visual</a>  </li>
<li>   <a id='phd-text' href="#">Text</a> </li>
<li>   <a id='phd-html' href="#">Old Format</a> </li> 
</ul>

<div id='phd-visual-div'>
	Under Consrtuctions..
</div>
<div id='phd-text-div'></div>
<div id='phd-html-div'></div>

<script>

	//drawFeatureMap('FeatureMap');
</script>
	


</body>
</html>
