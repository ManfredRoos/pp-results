<script type="text/javascript" src="../javascript/d3/d3.v3.min.js"></script>
<script>

	$('#isis-visual').click(function(){
		$(".active").removeClass('active');
		$(this).parent().addClass('active');
		$('#isis-html-div').hide();
		$('#isis-visual-div').show();
	});


	$('#isis-html').click(function(){
		$(".active").removeClass('active');
		$(this).parent().addClass('active');
		$('.active-content').removeClass('active-content').addClass('inactive-content');
		$('#isis-html-div').load('html_source/source4.html #isis-content',  function(response, status, xhr) {
		  	if (status == "error") {
		  		alert (xhr.status)
		    	var msg = "Sorry but there was an error: ";
		    	$("#error").html(msg + xhr.status + " " + xhr.statusText);
		  	}
			$('#isis-visual-div').hide();
			$(this).show();
		});
	});
</script>	


<ul class="nav nav-tabs">
<li class="active"> <a id='isis-visual' href="#">Visual</a>  </li>
<li>   <a id='isis-html' href="#">Old Format</a> </li> 
</ul>

<div id='isis-visual-div'>Under Construction</div>
<div id='isis-html-div'></div>
