<script>

	$('#localization-visual').click(function(){
		$(".active").removeClass('active');
		$(this).parent().addClass('active');
		$('#localization-html-div').hide();
		$('#localization-visual-div').show();
	});


	$('#localization-html').click(function(){
		$(".active").removeClass('active');
		$(this).parent().addClass('active');
		$('.active-content').removeClass('active-content').addClass('inactive-content');
		$('#localization-html-div').load('html_source/source4.html #localization-content',  function(response, status, xhr) {
		  	if (status == "error") {
		  		alert (xhr.status)
		    	var msg = "Sorry but there was an error: ";
		    	$("#error").html(msg + xhr.status + " " + xhr.statusText);
		  	}
			$('#localization-visual-div').hide();
			$(this).show();
		});
	});
</script>
