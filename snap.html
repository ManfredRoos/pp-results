<script>

// "col":624,"row":19,"label":"G","score":"17","mut":"Y"
$.getJSON('data/raw/CD44_HUMAN.map.json', function(data) {


//height of each row in the heatmap
//width of each column in the heatmap
var gridSize = 2,
    h = 5,
    w = gridSize,
    rectPadding = 1;

var colorLow = 'green', colorMed = 'black', colorHigh = 'red';

var margin = {top: 140, right: 20, bottom: 30, left: 20},
    width = 3000 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

var colorScale = d3.scale.linear()
     .domain([-100, 0, 100])
     .range([colorLow, colorMed, colorHigh]);

var svg = d3.select("#heatmap").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var heatMap = svg.selectAll(".heatmap")
    .data(data, function(d) { return d.col + ':' + d.row; })
    .enter().append("svg:rect")
    .attr("x", function(d) { return d.col * w; })
    .attr("y", function(d) { return d.row * h; })
    .attr("width", function(d) { return w; })
    .attr("height", function(d) { return h; })
    .style("fill", function(d) { 
      if (d.label==d.mut)
        return ('black');
      else
        return colorScale(d.score); })
    .append("svg:title")
   .text(function(d) { return d.label+d.col+d.mut+" Score: " + d.score; });
});

</script>
<div id='heatmap'></div>
</html>
