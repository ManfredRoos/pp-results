
<div id='container'>
<div id='SequenceView'></div>
</div>
<div id='buttons'>
  <button class="btn btn-large btn-primary" type="button">Submit to SNAP</button>
</div>

<script>
$(document).ready(function(){
	sequenceInputControl();
});

function sequenceInputControl(){
	$.ajax({
	    type: "GET",
	    url: "data/source4.xml",
	    dataType: "xml",
	    success: buildControl
  });	
}


function buildControl(xml){
	
	xml_source = xml;
	theSequence = $(xml).find("sequence").text();
  	theSequence = $.trim(theSequence).replace(/(\r\n|\n|\r)/gm,"");

  	$("#SequenceView").siblings().html('');

	 mySequence = new Biojs.Sequence({
	        sequence : theSequence,
	        target : "SequenceView",
	        format : 'CODATA',
	        id : '',
	        formatOptions : {
			    title:false,
	    		footer:false
			},
			columns:{
				size: 60,
				spacedEach:15
			},
	});

 	if (isEmpty(theSequence) || isBlank(theSequence)){
		// TODO myseq component still overwrites the error message 
		mySequence.clearSequence("No sequence available", "../biojs/css/images/warning_icon.png");
		return;
	}

	mySequence.hideFormatSelector();

}
</script>
